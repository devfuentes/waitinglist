<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edumoción</title>
  <link rel="stylesheet" href="styles/css/main.css">
</head>
<body>
  <header class="header">
    <div class="header-down">
      <span class="header-down__title">más información</span>
      <img class="header-down__image" src="img/donw.svg" alt="">
    </div>
    <div class="ed-container">
      <div class="ed-item s-100 s-center">
        <img src="img/edumocion.svg" alt="Edumocion" class="header__img">
      </div>
      <div class="ed-item s-100 l-70 s-to-center s-center">
        <h1 class="header__title">
          La primera comunidad de aprendizaje que apoya a los educadores
        </h1>
        <p class="header__desc">
          con herramientas prácticas y contenidos entretenidos, ya que, transformando su práctica, transforman a la sociedad. Todo en una plataforma online.
        </p>
      </div>
      <div class="ed-item s-100 l-70 s-to-center">
        <form class="form form-header" action="#">
          <div class="form__row form__row--between">
            <input class="form__input form__input--80" type="email" name="email" id="email" placeholder="Ingresa tu correo electrónico" required>
            <input class="form__input form__input--submit form__input--30" type="submit" value="Enviar">
          </div>
          
        </form>
      </div> 
    </div>
  </header>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
  <script>
    // gsap.from('.header__img',{opacity:0,duration:1,y:-50});
    // gsap.from('.header__title', {duration:1,y:20,opacity:0, delay:1.4});
    // gsap.from('.form-header', {duration:1,x:-100,opacity:0,delay:1.1});
    var tl = gsap.timeline({defaults:{duration:1}});
    tl.from('.header__img',{opacity:0,duration:1,y:-50})
    .from('.header__title', {duration:1,y:20,opacity:0},"-=1")
    .from('.header__desc', {duration:1,y:-20,opacity:0},"-=0.5")
    .from('.form-header', {duration:1,x:-120,opacity:0},"-=0.3")
    .from('.header-down', {duration:1,y:50,opacity:0},"-=0.2")
  </script>

</body>
</html>
